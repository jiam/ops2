<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>物理服务器</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    
    <script src="../../scripts/boot.js" type="text/javascript"></script>
    

    <style type="text/css">
    html, body
    {
        font-size:12px;
        padding:0;
        margin:0;
        border:0;
        height:100%;
        overflow:hidden;
    }
    </style>
</head>
<body>    
     
    <form id="form1" method="post">
        <input name="id" class="mini-hidden" />
         <fieldset style="border:solid 1px #aaa;padding:3px;">
             <legend >基本信息</legend>
             <div style="padding:5px;">
         <table>
                <tr>
                    <td style="width:90px;">主机名：</td>
                    <td style="width:150px;">
                         <input name="HostName" class="mini-textbox"  value="localhost" required="true"/>
                    </td>
                    <td style="width:90px;">状态：</td>
                    <td style="width:150px;">    
                        <input name="Status" class="mini-combobox" url="../data/status.txt" 
                    </td>
                    <td style="width:90px;">资产编号：</td>
                    <td style="width:150px;">
                         <input name="Asset_SN" class="mini-textbox" value="xxxxxx" required="true"/>
                    </td>
                </tr>
                <tr>
                    <td style="width:90px;">厂商名称：</td>
                    <td style="width:150px;">
                        <input name="vendor_id" class="mini-combobox" valueField="id" textField="Vendor_Name" 
                          url="/cmdb/object/vendor/get"
                          onvaluechanged="onVendorChanged"
                          required="true"
                        />
                    </td>
                    <td style="width:90px;">型号：</td>
                    <td style="width:150px;">    
                        <input name="model_id" class="mini-combobox" valueField="id" textField="Model_Name" 
                          url="/cmdb/object/model/get"
                          required="true"
                        />
                    </td>
                    <td style="width:90px;">序列号：</td>
                    <td style="width:150px;">    
                         <input name="SN" class="mini-textbox" required="true"/>
                    </td>
                </tr>
                <tr>
                    <td style="width:90px;">系统名称：</td>
                    <td style="width:150px;">
                        <input name="os_id" class="mini-combobox" valueField="id" textField="OS_Name" 
                          url="/cmdb/object/os/get"
                          required="true"
                        />
                    </td>
                    <td style="width:90px;">内核版本：</td>
                    <td style="width:150px;">    
                        <input name="kernel_id" class="mini-combobox" valueField="id" textField="Kernel_Name" 
                          url="/cmdb/object/kernel/get"
                          required="true"
                        />
                    </td>
                    <td style="width:90px;">用途：</td>
                    <td style="width:150px;">
                         <input name="UseInfo" class="mini-textbox"  value="未知" />
                    </td>
                </tr>
                <tr>
                    <td style="width:90px;">部门名称：</td>
                    <td style="width:150px;">    
                        <input name="department_id" class="mini-combobox" valueField="id" textField="Department_Name" 
                          url="/cmdb/object/department/get"
                          required="true"
                        />
                    </td>
                    <td style="width:90px;">业务名称：</td>
                    <td style="width:150px;">
                        <input name="service_id" class="mini-combobox" valueField="id" textField="Service_Name" 
                          url="/cmdb/object/service/get"
                          required="true"
                        />
                    </td>
                    <td style="width:90px;">使用者：</td>
                    <td style="width:150px;">
                         <input name="User" class="mini-textbox"  value="未知"/>
                    </td>
                </tr>
                <tr>
                    <td style="width:90px;">机房名称：</td>
                    <td style="width:150px;">
                        <input name="idc_id" class="mini-combobox" valueField="id" textField="IDC_Name" 
                          url="/cmdb/object/idc/get"
                          onvaluechanged="onIDCChanged"
                          required="true"
                        />
                    </td>
                    <td style="width:90px;">区域名称：</td>
                    <td style="width:150px;">    
                        <input name="zone_id" class="mini-combobox" valueField="id" textField="Zone_Name" 
                          url="/cmdb/object/zone/get"
                          required="true"
                        />
                    </td>
                    <td style="width:90px;">机柜名称：</td>
                    <td style="width:150px;">
                        <input name="rack_id" class="mini-combobox" valueField="id" textField="Rack_Name" 
                          url="/cmdb/object/rack/get"
                          required="true"
                        />
                    </td>
                </tr>
                <tr>
                    <td style="width:90px;">机架位置：</td>
                    <td style="width:150px;">    
                         <input name="Rack_Position" class="mini-textbox" required="true"/>
                    </td>
                    <td style="width:90px;">远程管理卡IP：</td>
                    <td style="width:150px;">    
                         <input name="RAC_IP" class="mini-textbox" value="0.0.0.0"  required="true"/>
                    </td>
                    <td style="width:90px;">管理IP：</td>
                    <td style="width:150px;">
                         <input name="Manage_IP" class="mini-textbox" required="true"/>
                    </td>
                </tr>
                <tr>
                    <td style="width:90px;">VIP：</td>
                    <td style="width:150px;">
                         <input name="VIP" value="0.0.0.0" class="mini-textbox"/>
                    </td>
                    <td style="width:90px;">NAS IP：</td>
                    <td style="width:150px;">
                         <input name="NAS_IP" value="0.0.0.0" class="mini-textbox" />
                    </td>
                </tr>
                
         </table>
             </div>
         </fieldset>
         <fieldset style="border:solid 1px #aaa;padding:3px;">
             <legend >硬件信息</legend>
             <div style="padding:5px;">
         <table>
                <tr>
                    <td style="width:90px;">CPU型号：</td>
                    <td style="width:200px;">
                        <input name="cpu_id" class="mini-combobox" valueField="id" textField="CPU_Type" style="width:180px" 
                          url="/cmdb/object/cpu/get"
                        />
                    </td>
                    <td style="width:90px;">CPU个数：</td>
                    <td style="width:100px;">    
                         <input name="CPU_Number" class="mini-textbox" style="width:60px" required="true" />
                    </td>
                </tr>
                <tr>
                    <td style="width:90px;">内存型号：</td>
                    <td style="width:200px;">
                        <input name="memory_id" class="mini-combobox" valueField="id" textField="Memory_Type" style="width:180px"
                          url="/cmdb/object/memory/get"
                        />
                    </td>
                    <td style="width:90px;">内存条数：</td>
                    <td style="width:80px;">    
                        <input name="Memory_Number" value=0 style="width:60px"  class="mini-textbox" required="true" />
                    </td>
                    <td style="width:90px;">内存容量：</td>
                    <td style="width:80px;">    
                        <input name="Memory_Size"  style="width:60px" class="mini-textbox" required="true" />
                    </td>
                </tr>
                <tr>
                    <td style="width:90px;">硬盘型号：</td>
                    <td style="width:200px;">
                        <input name="disk_id" class="mini-combobox" valueField="id" textField="Disk_Type"  style="width:180px"
                          url="/cmdb/object/disk/get"/>
                    </td>
                    <td style="width:90px;">硬盘个数：</td>
                    <td style="width:80px;">    
                        <input name="Disk_Number" value = 0 style="width:60px" class="mini-textbox" required="true" />
                    </td>
                    <td style="width:90px;">硬盘容量：</td>
                    <td style="width:80px;">    
                        <input name="Disk_Size" style="width:60px" class="mini-textbox"/>
                    </td>
                </tr>
                <tr>
                    <td style="width:90px;">RAID型号：</td>
                    <td style="width:200px;">
                        <input name="raid_id" class="mini-combobox" valueField="id" textField="RAID_Type"  style="width:180px"
                          url="/cmdb/object/raid/get"
                          required="true"
                        />
                    </td>
                    <td style="width:90px;">RAID级别：</td>
                    <td style="width:80px;">    
                        <input name="RAID_Level" class="mini-combobox" style="width:80px" url="../data/raid.txt" 
                    </td>
                    <td style="width:90px;">RAID电池：</td>
                    <td style="width:200px;">    
                        <select name="RAID_Battery" class="mini-radiobuttonlist">
                        <option value="1">是</option>
                        <option value="0">否</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td style="width:90px;">HBA卡型号：</td>
                    <td style="width:200px;">
                        <input name="hba_id" class="mini-combobox" valueField="id" textField="HBA_Type"  style="width:180px"
                          url="/cmdb/object/hba/get"/>
                    </td>
                    <td style="width:90px;">个数：</td>
                    <td style="width:80px;">    
                        <input name="HBA_Number" value = 0 style="width:60px" class="mini-textbox" required="true" />
                    </td>
                </tr>
                <tr>
                    <td style="width:90px;">PCIE卡型号：</td>
                    <td style="width:200px;">
                        <input name="pcie_id" class="mini-combobox" valueField="id" textField="PCIE_Type"  style="width:180px"
                          url="/cmdb/object/pcie/get"/>
                    </td>
                    <td style="width:90px;">个数：</td>
                    <td style="width:80px;">    
                        <input name="PCIE_Number" value = 0 style="width:60px" class="mini-textbox" required="true" />
                    </td>
                </tr>
                <tr>
                    <td style="width:90px;">扩展网卡型号：</td>
                    <td style="width:200px;">
                        <input name="nic_id" class="mini-combobox" valueField="id" textField="NIC_Type"  style="width:180px"
                          url="/cmdb/object/nic/get"/>
                    </td>
                    <td style="width:90px;">个数：</td>
                    <td style="width:80px;">    
                        <input name="NIC_Number" value = 0 style="width:60px" class="mini-textbox" required="true"/>
                    </td>
                </tr>
                
                
         </table>
             </div>
         </fieldset>
         <fieldset style="border:solid 1px #aaa;padding:3px;">
               <legend >其他信息</legend>
               <div style="padding:5px;">
        <table>
               <tr>
                   <td style="width:90px">购买日期：</td>
                   <td style="width:200px">    
                        <input name="Purchasing_Time" class="mini-datepicker"  value="1970-01-01" emptyText="请选择日期"/>
                   </td>
                   <td style="width:90px">上架日期：</td>
                   <td style="width:200px">    
                        <input name="Up_Time" class="mini-datepicker"  value="1970-01-01" emptyText="请选择日期"/>
                   </td>
               </tr>
               <tr>
                   <td style="width:90px">过保日期：</td>
                   <td style="width:200px">    
                        <input name="Guarantee_Time" class="mini-datepicker"  value="1970-01-01" emptyText="请选择日期"/>
                   </td>
                   <td style="width:90px">变更日期：</td>
                   <td style="width:200px">    
                        <input name="Change_Time" class="mini-datepicker" value="1970-01-01"  emptyText="请选择日期"/>
                   </td>
               </tr>
               <tr>
                   <td >变更说明：</td>
                   <td colspan="3">    
                        <input name="Change_Info" class="mini-textbox" style="width:350px"/>
                   </td>
               </tr>
               <tr>
                   <td> 备注：</td>
                   <td colspan="3">    
                        <input name="Remarks" class="mini-textbox" style="width:350px"/>
                   </td>
               </tr>

        </table>
               </div>
       </fieldset>

        <div style="text-align:center;padding:10px;">               
            <a class="mini-button" onclick="onOk" style="width:60px;margin-right:20px;">确定</a>       
            <a class="mini-button" onclick="onCancel" style="width:60px;">取消</a>       
        </div>        
    </form>
    <script type="text/javascript">
        mini.parse();

        var form = new mini.Form("form1");

        function SaveData() {
            var o = form.getData();            

            form.validate();
            if (form.isValid() == false) return;

            var json = mini.encode(o);
            $.ajax({
                url: "/cmdb/host/physical/save",
		type: 'post',
                data: json,
                cache: false,
                success: function (text) {
                    o = mini.decode(text);
                    if (o.result == 'no permission') alert("没有权限!!");
                    CloseWindow("save");
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    alert(jqXHR.responseText);
                    CloseWindow();
                }
            });
        }

        ////////////////////
        //标准方法接口定义
        function SetData(data) {
            if (data.action == "edit") {
                //跨页面传递的数据对象，克隆后才可以安全使用
                data = mini.clone(data);
                 //var json_post  = mini.encode({'key':'id','id':data.id})

                $.ajax({
                    url: "/cmdb/host/physical/get",
                    type: 'post',
                    data: {'key':'id','id':data.id},
                    cache: false,
                    success: function (text) {
                       var o = mini.decode(text);
                       form.setData(o);
                       mini.getbyName("Status").setValue(o.Status);
                       mini.getbyName("vendor_id").setValue(o.Vendor_id);
                       mini.getbyName("model_id").setValue(o.Model_id);
                       mini.getbyName("os_id").setValue(o.OS_id);
                       mini.getbyName("kernel_id").setValue(o.Kernel_id);
                       mini.getbyName("service_id").setValue(o.Service_id);
                       mini.getbyName("department_id").setValue(o.Department_id);
                       mini.getbyName("idc_id").setValue(o.IDC_id);
                       mini.getbyName("rack_id").setValue(o.Rack_id);
                       mini.getbyName("cpu_id").setValue(o.CPU_id);
                       mini.getbyName("memory_id").setValue(o.Memory_id);
                       mini.getbyName("disk_id").setValue(o.Disk_id);
                       mini.getbyName("raid_id").setValue(o.RAID_id);
                       mini.getbyName("hba_id").setValue(o.HBA_id);
                       mini.getbyName("pcie_id").setValue(o.PCIE_id);
                       mini.getbyName("nic_id").setValue(o.NIC_id);
                       mini.getbyName("zone_id").setValue(o.Zone_id);
                       var IDCCombo = mini.getbyName("idc_id")
                       var RackCombo =  mini.getbyName("rack_id")
                       var ZoneCombo = mini.getbyName("zone_id")
                       var VendorCombo = mini.getbyName("vendor_id")
                       var ModelCombo = mini.getbyName("model_id")
                       var IDC_id = IDCCombo.getValue();
                       var Vendor_id = VendorCombo.getValue();
                       RackCombo.load("/cmdb/object/rack/get/" + IDC_id);
                       ZoneCombo.load("/cmdb/object/zone/get/" + IDC_id);
                       ModelCombo.load("/cmdb/object/model/get/" + Vendor_id);
                       
                    }
                });
            }
        }

        function GetData() {
            var o = form.getData();
            return o;
        }
        function CloseWindow(action) {            
            if (action == "close" && form.isChanged()) {
                if (confirm("数据被修改了，是否先保存？")) {
                    return false;
                }
            }
            if (window.CloseOwnerWindow) return window.CloseOwnerWindow(action);
            else window.close();            
        }
        function onOk(e) {
            SaveData();
        }
        function onCancel(e) {
            CloseWindow("cancel");
        }
        //////////////////////////////////
        function onIDCChanged(e) {
            var IDCCombo = mini.getbyName("idc_id")
            var ZoneCombo =  mini.getbyName("zone_id")
            var RackCombo =  mini.getbyName("rack_id")
            var IDC_id = IDCCombo.getValue();
            ZoneCombo.load("/cmdb/object/zone/get/" + IDC_id);
            RackCombo.load("/cmdb/object/rack/get/" + IDC_id);
            ZoneCombo.setValue("");
            RackCombo.setValue("");
 
        }
        function onVendorChanged(e) {
            var VendorCombo = mini.getbyName("vendor_id")
            var ModelCombo =  mini.getbyName("model_id")
            var Vendor_id = VendorCombo.getValue();
            ModelCombo.load("/cmdb/object/model/get/" + Vendor_id);
            ModelCombo.setValue("");
        }



    </script>
</body>
</html>
