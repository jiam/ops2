<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>物理服务器</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    
    <script src="../../scripts/boot.js" type="text/javascript"></script>
    

    <style type="text/css">
    html, body
    {
        font-size:12px;
        padding:0;
        margin:0;
        border:0;
        height:100%;
        overflow:hidden;
    }
    </style>
</head>
<body>    
         <fieldset style="border:solid 1px #aaa;padding:3px;">
             <legend >基本信息</legend>
             <div style="padding:5px;">
         <table>
                <tr>
                    <td style="width:90px;">主机名：</td>
                    <td style="width:150px;">
                         <lable id="HostName" />
                    </td>
                    <td style="width:90px;">状态：</td>
                    <td style="width:150px;">    
                        <lable id="Status" /> 
                    </td>
                    <td style="width:90px;">资产编号：</td>
                    <td style="width:150px;">
                         <lable id="Asset_SN" />
                    </td>
                </tr>
                <tr>
                    <td style="width:90px;">厂商名称：</td>
                    <td style="width:150px;">
                        <label id="Vendor_id"/>
                    </td>
                    <td style="width:90px;">型号：</td>
                    <td style="width:150px;">    
                        <lable id="Model_id"/>
                    </td>
                    <td style="width:90px;">序列号：</td>
                    <td style="width:150px;">    
                         <lable id="SN" />
                    </td>
                </tr>
                <tr>
                    <td style="width:90px;">系统名称：</td>
                    <td style="width:150px;">
                        <lable id="OS_id"/>
                    </td>
                    <td style="width:90px;">内核版本：</td>
                    <td style="width:150px;">    
                        <lable id="Kernel_id"/>
                    </td>
                    <td style="width:90px;">用途：</td>
                    <td style="width:150px;">    
                        <lable id="UseInfo"/>
                    </td>
                </tr>
                <tr>
                    <td style="width:90px;">部门名称：</td>
                    <td style="width:150px;">    
                        <lable id="Department_id" 
                        />
                    </td>
                    <td style="width:90px;">业务名称：</td>
                    <td style="width:150px;">
                        <lable id="Service_id"  
                        />
                    </td>
                    <td style="width:90px;">使用者：</td>
                    <td style="width:150px;">    
                        <lable id="User"/>
                    </td>
                </tr>
                <tr>
                    <td style="width:90px;">机房名称：</td>
                    <td style="width:150px;">
                        <lable id="IDC_id" 
                        />
                    </td>
                    <td style="width:90px;">区域名称：</td>
                    <td style="width:150px;">    
                        <lable id="Zone_id"
                        />
                    </td>
                    <td style="width:90px;">机柜名称：</td>
                    <td style="width:150px;">
                        <lable id="Rack_id"  
                        />
                    </td>
                </tr>
                <tr>
                    <td style="width:90px;">机架位置：</td>
                    <td style="width:150px;">    
                         <lable id="Rack_Position" />
                    </td>
                    <td style="width:90px;">远程管理卡IP：</td>
                    <td style="width:150px;">    
                         <lable id="RAC_IP" />
                    </td>
                    <td style="width:90px;">管理IP：</td>
                    <td style="width:150px;">
                         <lable id="Manage_IP"/>
                    </td>
                </tr>
                <tr>
                    <td style="width:90px;">VIP：</td>
                    <td style="width:150px;">    
                         <lable id="VIP" />
                    </td>
                    <td style="width:90px;">NAS IP：</td>
                    <td style="width:150px;">    
                         <lable id="NAS_IP" />
                    </td>
                </tr>
                
         </table>
             </div>
         </fieldset>
         <fieldset style="border:solid 1px #aaa;padding:3px;">
             <legend >硬件信息</legend>
             <div style="padding:5px;">
         <table>
                <tr>
                    <td style="width:90px;">CPU型号：</td>
                    <td style="width:200px;">
                        <label id="CPU_id" style="width:180px" 
                        />
                    </td>
                    <td style="width:90px;">CPU个数：</td>
                    <td style="width:200px;">    
                         <lable id="CPU_Number"  />
                    </td>
                </tr>
                <tr>
                    <td style="width:90px;">内存型号：</td>
                    <td style="width:200px;">
                        <lable id="Memory_id" 
                        />
                    </td>
                    <td style="width:90px;">内存条数：</td>
                    <td style="width:200px;">    
                        <lable id="Memory_Number"  />
                    </td>
                    <td style="width:90px;">内存容量：</td>
                    <td style="width:80px;">
                        <label id="Memory_Size"   />
                    </td>
                </tr>
                <tr>
                    <td style="width:90px;">硬盘型号：</td>
                    <td style="width:200px;">
                        <lable id="Disk_id" />
                    </td>
                    <td style="width:90px;">硬盘个数：</td>
                    <td style="width:200px;">    
                        <lable id="Disk_Number" />
                    </td>
                    <td style="width:90px;">硬盘容量：</td>
                    <td style="width:80px;">
                        <label id="Disk_Size"/>
                    </td>
                </tr>
                <tr>
                    <td style="width:90px;">RAID型号：</td>
                    <td style="width:200px;">
                        <lable id="RAID_id" />
                    </td>
                    <td style="width:90px;">RAID级别：</td>
                    <td style="width:80px;">
                        <lablet id="RAID_Level" /> 
                    </td>
                    <td style="width:90px;">RAID电池：</td>
                    <td style="width:200px;">    
                        <lable id="RAID_Battery" />
                    </td>
                </tr>
                <tr>
                    <td style="width:90px;">HBA卡型号：</td>
                    <td style="width:150px;">
                        <lable id="HBA_id" />
                    </td>
                    <td style="width:90px;">个数：</td>
                    <td style="width:150px;">    
                        <lable id="HBA_Number" />
                    </td>
                </tr>
                <tr>
                    <td style="width:90px;">PCIE卡型号：</td>
                    <td style="width:150px;">
                        <lable id="PCIE_id" />
                    </td>
                    <td style="width:90px;">个数：</td>
                    <td style="width:150px;">    
                        <lable id="PCIE_Number" />
                    </td>
                </tr>
                <tr>
                    <td style="width:90px;">扩展网卡型号：</td>
                    <td style="width:150px;">
                        <lable id="NIC_id" />
                    </td>
                    <td style="width:90px;">个数：</td>
                    <td style="width:150px;">    
                        <lable id="NIC_Number" />
                    </td>
                </tr>
                
         </table>
             </div>
         </fieldset>
         <fieldset style="border:solid 1px #aaa;padding:3px;">
               <legend >其他信息</legend>
               <div style="padding:5px;">
        <table>
               <tr>
                   <td style="width:90px">购买日期：</td>
                   <td style="width:200px">    
                        <lable id="Purchasing_Time" />
                   </td>
                   <td style="width:90px">上架日期：</td>
                   <td style="width:200px">    
                        <lable id="Up_Time" />
                   </td>
               </tr>
               <tr>
                   <td style="width:90px">过保日期：</td>
                   <td style="width:200px">    
                        <lable id="Guarantee_Time" />
                   </td>
                   <td style="width:90px">变更日期：</td>
                   <td style="width:200px">    
                        <lable id="Change_Time" />
                   </td>
               </tr>
               <tr>
                   <td >变更说明：</td>
                   <td colspan="3">    
                        <lable id="Change_Info"/>
                   </td>
               </tr>
               <tr>
                   <td> 备注：</td>
                   <td colspan="3">    
                        <lable id="Remarks"/>
                   </td>
               </tr>

        </table>
               </div>
       </fieldset>
    <script type="text/javascript">

        mini.parse();

        function SetData(data) {
            if (data.action == "details") {
                //跨页面传递的数据对象，克隆后才可以安全使用
                data = mini.clone(data);
                 //var json_post  = mini.encode({'key':'id','id':data.id})

                $.ajax({
                    url: "/cmdb/host/physical/get/details/"+data.id,
                    cache: false,
                    success: function (text) {
                       var o = mini.decode(text);
                       $("#HostName").html(o.HostName);
                       if (o.Status == 0) {
                         $("#Status").html("使用");
                         }
                       else if (o.Status ==1) {
                         $("#Status").html("空闲");
                         }
                       else if (o.Status ==2) {
                         $("#Status").html("故障");
                         }
                       else if  (o.Status ==3) {
                         $("#Status").html("备用");
                         }
                       $("#Asset_SN").html(o.Asset_SN);
                       $("#SN").html(o.SN);
                       $("#Vendor_id").html(o.Vendor_id);
                       $("#Model_id").html(o.Model_id);
                       $("#OS_id").html(o.OS_id);
                       $("#Kernel_id").html(o.Kernel_id);
                       $("#Service_id").html(o.Service_id);
                       $("#Department_id").html(o.Department_id);
                       $("#User").html(o.User);
                       $("#UseInfo").html(o.UseInfo);
                       $("#IDC_id").html(o.IDC_id);
                       $("#Rack_id").html(o.Rack_id);
                       $("#Rack_Position").html(o.Rack_Position);
                       $("#Manage_IP").html(o.Manage_IP);
                       $("#RAC_IP").html(o.RAC_IP);
                       $("#NAS_IP").html(o.NAS_IP);
                       $("#VIP").html(o.VIP);
                       $("#CPU_id").html(o.CPU_id);
                       $("#CPU_Number").html(o.CPU_Number);
                       $("#Memory_id").html(o.Memory_id);
                       $("#Memory_Number").html(o.Memory_Number);
                       $("#Memory_Size").html(o.Memory_Size);
                       $("#Disk_id").html(o.Disk_id);
                       $("#Disk_Number").html(o.Disk_Number);
                       $("#Disk_Size").html(o.Disk_Size);
                       $("#RAID_id").html(o.RAID_id);
                       $("#HBA_id").html(o.HBA_id);
                       $("#HBA_Number").html(o.HBA_Number);
                       $("#PCIE_id").html(o.HBA_id);
                       $("#PCIE_Number").html(o.HBA_Number);
                       $("#NIC_id").html(o.HBA_id);
                       $("#NIC_Number").html(o.HBA_Number);
                       $("#Zone_id").html(o.Zone_id);
                       $("#Purchasing_Time").html(o.Purchasing_Time);
                       $("#Up_Time").html(o.Up_Time);
                       $("#Guarantee_Time").html(o.Guarantee_Time);
                       $("#Change_Time").html(o.Change_Time);
                       $("#Change_Info").html(o.Change_Info);
                       $("#Remarks").html(o.Remarks);
                       if (o.RAID_Battery == 1){
                         $("#RAID_Battery").html("是");
                         }
                       else if (o.RAID_Battery == 0) {
                         $("#RAID_Battery").html("否");
                         }
                       if (o.RAID_Level == 0){
                         $("#RAID_Level").html("无");
                         }
                       else if (o.RAID_Level == 1) {
                         $("#RAID_Level").html("RAID 0");
                         }
                       else if (o.RAID_Level == 2) {
                         $("#RAID_Level").html("RAID 1");
                         }
                       else if (o.RAID_Level == 3) {
                         $("#RAID_Level").html("RAID 3");
                         }
                       else if (o.RAID_Level == 4) {
                         $("#RAID_Level").html("RAID 10");
                         }
                       
                    }
                });
            }
        }
    </script>
</body>
</html>
