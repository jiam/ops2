<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>RAID</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link href="../css/demo.css" rel="stylesheet" type="text/css" />

    <script src="../../scripts/boot.js" type="text/javascript"></script>
    <script type="text/javascript">
         $.ajax({
                url: "/cmdb/islogin",
                success: function (text) {
                    var o = mini.decode(text);
                    if (o.result == 'fail') {
                       // window.location = "/ops/cmdb/html/login.html";
                       parent.location.reload();
                    }
                }
             });
    </script>
</head>
<body>
    <div style="width:800px;">
        <div class="mini-toolbar" style="border-bottom:0;padding:0px;">
            <table style="width:100%;">
                <tr>
                    <td style="width:100%;">
                        <a class="mini-button" iconCls="icon-add" onclick="add()">增加</a>
                        <a class="mini-button" iconCls="icon-add" onclick="edit()">编辑</a>
                        <a class="mini-button" iconCls="icon-remove" onclick="remove()">删除</a>       
                    </td>
                    <td style="white-space:nowrap;">
                        <input id="key" class="mini-textbox" emptyText="请输入RAID名称" style="width:150px;" onenter="onKeyEnter"/>   
                        <a class="mini-button" onclick="search()">查询</a>
                    </td>
                </tr>
            </table>           
        </div>
    </div>
    <div id="datagrid1" class="mini-datagrid" style="width:800px;height:280px;" allowResize="true"
        url="/cmdb/object/raid/get"  idField="id" multiSelect="true" 
    >
        <div property="columns">
            <!--<div type="indexcolumn"></div>        -->
            <div type="checkcolumn" ></div>        
            <div field="RAID_Type" width="120" headerAlign="center" allowSort="true">RAID型号</div>    
            <div field="RAID_Cache" width="100" headerAlign="center"  allowSort="true">RAID缓存</div>
            <div field="RAID_Battery" width="100" renderer= "onBatteryRenderer" headerAlign="center"  allowSort="true">RAID电池</div>
        </div>
    </div>
    

    <script type="text/javascript">
        mini.parse();

        var grid = mini.get("datagrid1");
        grid.load();
        grid.sortBy("RAID_Type", "desc");

        function add() {
            
            mini.open({
                url: bootPATH + "../cmdb/html/object_raid_window.html",
                title: "新增RAID", width: 600, height: 200,
                onload: function () {
                    var iframe = this.getIFrameEl();
                    var data = { action: "new"};
                    iframe.contentWindow.SetData(data);
                },
                ondestroy: function (action) {

                    grid.reload();
                }
            });
        }
        function edit() {
         
            var row = grid.getSelected();
            if (row) {
                mini.open({
                    url: bootPATH + "../cmdb/html/object_raid_window.html",
                    title: "编辑RAID", width: 600, height: 200,
                    onload: function () {
                        var iframe = this.getIFrameEl();
                        var data = { action: "edit", id: row.id };
                        iframe.contentWindow.SetData(data);
                        
                    },
                    ondestroy: function (action) {
                        grid.reload();
                        
                    }
                });
                
            } else {
                alert("请选中一条记录");
            }
            
        }
        function remove() {
            
            var rows = grid.getSelecteds();
            if (rows.length > 0) {
                if (confirm("确定删除选中记录？")) {
                    var ids = [];
                    for (var i = 0, l = rows.length; i < l; i++) {
                        var r = rows[i];
                        ids.push(r.id);
                    }
                    var id = mini.encode({'id':ids.join(',')})
                    grid.loading("操作中，请稍后......");
                    $.ajax({
                        url: "/cmdb/object/raid/del",
                        type: "post",
                        data: id,
                        success: function (text) {
                            o = mini.decode(text);
                            if (o.result == 'no permission') alert("没有权限!!");
                            if (o.result == 'include hosts') alert("该对象下还有主机!!");
                            grid.reload();
                        },
                        error: function () {
                        }
                    });
                }
            } else {
                alert("请选中一条记录");
            }
        }
        function search() {
            var key = mini.get("key").getValue();
            grid.load({ key: key });
        }
        function onKeyEnter(e) {
            search();
        }
        var Batterys = [{ id: 1, text: '是' }, { id: 0, text: '否'}];        
        function onBatteryRenderer(e) {
            for (var i = 0, l = Batterys.length; i < l; i++) {
                var g = Batterys[i];
                if (g.id == e.value) return g.text;
             }
             return "";
        }


    </script>

    <div class="description">
        
    </div>
</body>
</html>
