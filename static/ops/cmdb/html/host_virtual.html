<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Virtual Server</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link href="../css/demo.css" rel="stylesheet" type="text/css" />

    <script src="../../scripts/boot.js" type="text/javascript"></script>
    <script type="text/javascript">
         $.ajax({
                url: "/cmdb/islogin",
                success: function (text) {
                    var o = mini.decode(text);
                    if (o.result == 'fail') {
                       // window.location = "/ops/cmdb/html/login.html";
                       parent.location.reload()
                    }
                }
             });
    </script>
</head>
<body>
    <div style="width:1050px;">
        <div class="mini-toolbar" style="border-bottom:0;padding:0px;">
            <table style="width:100%;">
                <tr>
                    <td style="width:100%;">
                        <a class="mini-button" iconCls="icon-add" onclick="add()">增加</a>
                        <a class="mini-button" iconCls="icon-add" onclick="edit()">编辑</a>
                        <a class="mini-button" iconCls="icon-remove" onclick="remove()">删除</a>       
                        <a class="mini-button" iconCls="icon-add" onclick="details()">详细信息</a>       
                        <a class="mini-button" iconCls="icon-add" onclick="copy()">复制</a>
                    </td>
                    <td style="white-space:nowrap;">
                        <input id="key" class="mini-combobox" url="../data/virtual_search.txt" />
                        <input id="search" class="mini-textbox"  style="width:150px;" onenter="onKeyEnter"/>   
                        <a class="mini-button" onclick="search()">查询</a>
                    </td>
                </tr>
            </table>           
        </div>
    </div>
    <div id="datagrid1" class="mini-datagrid" style="width:1050px;height:520px;" allowResize="true"
        url="/cmdb/host/virtual/get"  idField="id" multiSelect="true" 
    >
        <div property="columns">
            <!--<div type="indexcolumn"></div>        -->
            <div type="checkcolumn" ></div>        
            <div field="HostName" width="100" headerAlign="center" allowSort="true">主机名</div>    
            <div field="Status" width="60" headerAlign="center" allowSort="true" renderer="onStatusRenderer">主机状态</div>    
            <div field="Use_Info" width="120" headerAlign="center" allowSort="true">用途</div>    
            <div field="Department_id" width="60" headerAlign="center" allowSort="true">部门</div>    
            <div field="User" width="50" headerAlign="center"  allowSort="true">使用者</div>
            <div field="Manage_IP" width="100" headerAlign="center"  allowSort="true">管理ip</div>
            <div field="Physical_Host_IP" width="100" headerAlign="center"  allowSort="true">宿主机ip</div>
            <div field="SSH_Port" width="100" headerAlign="center"  allowSort="true">SSH端口</div>
        </div>
    </div>
    

    <script type="text/javascript">
        mini.parse();
        mini.get("key").select(0);

        var grid = mini.get("datagrid1");
        grid.load({pageSize:20});
        grid.sortBy("Manage_IP", "desc");

        
        function add() {
            
            mini.open({
                url: bootPATH + "../cmdb/html/host_virtual_window.html",
                title: "新增", width: 700, height: 530,
                onload: function () {
                    var iframe = this.getIFrameEl();
                    var data = { action: "new"};
                    iframe.contentWindow.SetData(data);
                },
                ondestroy: function (action) {

                    grid.reload();
                }
            });
        }
        function edit() {
         
            var row = grid.getSelected();
            if (row) {
                mini.open({
                    url: bootPATH + "../cmdb/html/host_virtual_window.html",
                    title: "编辑", width: 700, height: 530,
                    onload: function () {
                        var iframe = this.getIFrameEl();
                        var data = { action: "edit", id: row.id };
                        iframe.contentWindow.SetData(data);
                        
                    },
                    ondestroy: function (action) {
                        grid.reload();
                        
                    }
                });
                
            } else {
                alert("请选中一条记录");
            }
            
        }
        function details() {
         
            var row = grid.getSelected();
            if (row) {
                mini.open({
                    url: bootPATH + "../cmdb/html/host_virtual_details.html",
                    title: "详细信息", width: 700, height: 530,
                    onload: function () {
                        var iframe = this.getIFrameEl();
                        var data = { action: "details", id: row.id };
                        iframe.contentWindow.SetData(data);
                        
                    },
                    ondestroy: function (action) {
                        grid.reload();
                        
                    }
                });
                
            } else {
                alert("请选中一条记录");
            }
        }
        function remove() {
            
            var rows = grid.getSelecteds();
            if (rows.length > 0) {
                if (confirm("确定删除选中记录？")) {
                    var ids = [];
                    for (var i = 0, l = rows.length; i < l; i++) {
                        var r = rows[i];
                        ids.push(r.id);
                    }
                    var id = mini.encode({'id':ids.join(',')})
                    grid.loading("操作中，请稍后......");
                    $.ajax({
                        url: "/cmdb/host/virtual/del",
                        type: "post",
                        data: id,
                        success: function (text) {
                            o = mini.decode(text);
                            if (o.result == 'no permission') alert("没有权限!!");
                            grid.reload();
                        },
                        error: function () {
                        }
                    });
                }
            } else {
                alert("请选中一条记录");
            }
        }
        function copy() {
            
            var rows = grid.getSelecteds();
            if (rows.length > 0) {
                if (confirm("确定复制选中记录？")) {
                    var r = rows[0];
                    var id = mini.encode({'id':r.id});
                    grid.loading("操作中，请稍后......");
                    $.ajax({
                        url: "/cmdb/host/virtual/copy",
                        type: "post",
                        data: id,
                        success: function (text) {
                            o = mini.decode(text);
                            if (o.result == 'no permission') alert("没有权限!!");
                            grid.reload();
                        },
                        error: function () {
                        }
                    });
                }
            } else {
                alert("请选中一条记录");
            }
        }
        function search() {
                    var key = mini.get("key").getValue();
                    var search = mini.get("search").getValue();
                    grid.load({ key: key,search: search });
        }
        function onKeyEnter(e) {
            search();
        }
        function onStatusRenderer(e) {
                    if (e.value == 0) return "使用";
                    if (e.value == 1) return "空闲";
                    if (e.value == 2) return "故障";
                    if (e.value == 3) return "备用";
                                        }

    </script>

    <div class="description">
        
    </div>
</body>
</html>
