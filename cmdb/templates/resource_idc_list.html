{% extends 'base.html'  %}
{% block resource_idc %}
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="panel panel-default">
                        <div class="panel-heading">
                           <div class="row">
                              <div class="col-sm-6">
                               机房 
                              </div>
                              <div class="col-sm-6 text-right">
                                  <a href="/cmdb/resource/idc/add">添加</a>
                              </div>
                            </div>
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="table-responsive">
        <table id="dataTables-example" class="table table-striped table-bordered table-hover">
        <thead>
            <tr> 
                <th>机房名称</th> 
                <th>机房地址</th> 
                <th>机房联系人</th> 
                <th>邮箱地址</th> 
                <th>联系电话</th> 
                <th>编辑</th> 
                <th>删除</th> 
           </tr> 
        </thead>
        <tbody>
           {% for object in objects %}
           <tr> 
                <td>{{object.IDC_Name}}</td> 
                <td>{{object.IDC_Location}}</td> 
                <td>{{object.IDC_Contact}}</td> 
                <td>{{object.IDC_Email}}</td> 
                <td>{{object.IDC_Phone}}</td> 
                <td><a class="playitbtn tryitbtnsyntax" href="{% url 'resource_idc_edit' object.id %}">编辑</a></td> 
                <td><a class="playitbtn tryitbtnsyntax" href="{% url 'resource_idc_delete' object.id %}">删除</a></td> 
          </tr> 
          {% endfor %}
        </tbody>
     </table>
     </div>
        <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
    <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
                responsive: true,
                "language": {
                "url": "/static/Chinese.json"
                }
        });
    });
    </script>



{% endblock %}
