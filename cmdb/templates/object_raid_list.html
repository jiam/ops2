{% extends 'base.html'  %}
{% block object_raid %}
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="panel panel-default">
                        <div class="panel-heading">
                           <div class="row">
                              <div class="col-sm-6">
                               RAID
                              </div>
                              <div class="col-sm-6 text-right">
                                  <a href="/cmdb/object/raid/add">添加</a>
                              </div>
                            </div>
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="table-responsive">

        <table id="dataTables-example" class="table table-striped table-bordered table-hover">
        <thead>
            <tr> 
                <th>RAID型号</th> 
                <th>RAID缓存</th> 
                <th>RAID电池</th> 
                <th>编辑</th> 
                <th>删除</th> 
           </tr> 
        </thead>
        <tbody>
           {% for object in objects %}
           <tr> 
                <td>{{object.RAID_Type}}</td> 
                <td>{{object.RAID_Cache}}</td> 
                {% if object.RAID_Battery == '1' %}
                <td>有</td> 
                {% else %}
                <td>无</td> 
                {% endif %}
                <td><a class="playitbtn tryitbtnsyntax" href="{% url 'object_raid_edit' object.id %}">编辑</a></td> 
                <td><a class="playitbtn tryitbtnsyntax" href="{% url 'object_raid_delete' object.id %}">删除</a></td> 
          </tr> 
          {% endfor %}
        </tbody>
     </table>
     </div>
<!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
    <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
                responsive: true,
                "language": {
                "url": "/static/Chinese.json"
                }
        });
    });
    </script>



{% endblock %}
