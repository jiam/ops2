{% extends 'base.html'  %}
{% block application %}
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="row">
                <div class="col-sm-6">
                    重要业务 
                </div>
                <div class="col-sm-6 text-right">
                    <a href="/cmdb/application/add">添加</a>
                </div>
             </div>
        </div>
        <!-- /.panel-heading -->
        <div class="panel-body">
            <div class="table-responsive">
                <table id="dataTables-example" class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr> 
                            <th>服务名</th> 
                            <th>服务级别</th> 
                            <th>一键发布</th> 
                            <th>应用负责人</th> 
                            <th>编辑</th> 
                            <th>删除</th> 
                            <th>详情</th> 
                       </tr> 
                    </thead>
                    <tbody>
                       {% for object in objects %}
                       <tr> 
                            <td>{{object.service}}</td> 
                            <td>{{object.service_level}}</td> 
                            <td>{{object.auto_deploy}}</td> 
                            <td>{{object.app_user}}</td> 
                            <td><a class="playitbtn tryitbtnsyntax" href="{% url 'application_edit' object.id %}">编辑</a></td> 
                            <td><a class="playitbtn tryitbtnsyntax" href="{% url 'application_delete' object.id %}">删除</a></td> 
                            <td><a class="playitbtn tryitbtnsyntax" href="{% url 'application_detail' object.id %}">详情</a></td> 
                       </tr> 
                       {% endfor %}
                    </tbody>
                </table>
            </div>
            <!-- /.table-responsive -->
        </div>
        <!-- /.panel-body-->
    </div>
    <!-- /.panel -->
</div>
    <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
                responsive: true,
                "language": {
                "url": "/static/Chinese.json"
                }
        });
    });
    </script>

{% endblock %}
