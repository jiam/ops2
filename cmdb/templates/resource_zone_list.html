{% extends 'base.html'  %}
{% block resource_zone %}
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="panel panel-default">
                        <div class="panel-heading">
                           <div class="row">
                              <div class="col-sm-6">
                                 区域
                              </div>
                              <div class="col-sm-6 text-right">
                                  <a href="/cmdb/resource/zone/add">添加</a>
                              </div>
                            </div>
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="table-responsive">

        <table id="dataTables-example" class="table table-striped table-bordered table-hover">
        <thead>
            <tr> 
                <th>区域名称</th> 
                <th>所属机房</th> 
                <th>编辑</th> 
                <th>删除</th> 
           </tr> 
        </thead>
        <tbody>
           {% for object in objects %}
           <tr> 
                <td>{{object.Zone_Name}}</td> 
                <td>{{object.idc}}</td> 
                <td><a class="playitbtn tryitbtnsyntax" href="{% url 'resource_zone_edit' object.id %}">编辑</a></td> 
                <td><a class="playitbtn tryitbtnsyntax" href="{% url 'resource_zone_delete' object.id %}">删除</a></td> 
          </tr> 
          {% endfor %}
        </tbody>
     </table>
     </div>
        <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
    <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
                responsive: true,
                "language": {
                "url": "/static/Chinese.json"
                }
        });
    });
    </script>


{% endblock %}
