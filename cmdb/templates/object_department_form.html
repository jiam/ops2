{% extends 'base.html'  %}
{% block object_department %}
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">
                部门               
            </h4>
        </div>
        <div class="panel-body">
           <div class = "col-lg-6">
     <form method="post">{% csrf_token %}
         <div class="form-group">
            <label for="{{ form.Department_Name.id_for_label }}"> 部门名称</label>
                {{ form.Department_Name }}
         </div>
         <div class="form-group">
            <label for="{{ form.Department_Contact.id_for_label }}"> 部门联系人</label>
                {{ form.Department_Contact }}
         </div>
         <button type='submit' class='btn btn-primary'>保存</button>
                <a class = 'btn' href  = '/cmdb/object/department/get'>取消</a>
         </form>
     </div>
    </div>
  <div>
</div>
{% endblock %}
