{% extends 'base.html'  %}
{% block accessories_memory %}
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    
       <div class="panel panel-default">
                        <div class="panel-heading">
                           <div class="row">
                              <div class="col-sm-6">
                                配件内存 
                              </div>
                              <div class="col-sm-6 text-right">
                                  <a href="/cmdb/accessories/memory/add">添加</a>
                              </div>
                            </div>
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="table-responsive">

        <table id="dataTables-example" class="table table-striped table-bordered table-hover">
        <thead>
            <tr> 
                <th>SN</th> 
                <th>状态</th> 
                <th>内存型号</th> 
                <th>主机SN</th> 
                <th>编辑</th> 
                <th>删除</th> 
           </tr> 
        </thead>
        <tbody>
           {% for object in objects %}
           <tr> 
                <td>{{object.SN}}</td> 
                <td>{{object.Status}}</td> 
                <td>{{object.Memory_Type}}</td> 
                <td>{{object.Host_SN}}</td> 
                <td><a class="playitbtn tryitbtnsyntax" href="{% url 'accessories_memory_edit' object.id %}">编辑</a></td> 
                <td><a class="playitbtn tryitbtnsyntax" href="{% url 'accessories_memory_delete' object.id %}">删除</a></td> 
          </tr> 
          {% endfor %}
        </tbody>
     </table>
<!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
    <script>
    $(document).ready(function() {
        $('#dataTables-example').DataTable({
                responsive: true,
                "language": {
                "url": "/static/Chinese.json"
                }
        });
    });
    </script>

{% endblock %}
