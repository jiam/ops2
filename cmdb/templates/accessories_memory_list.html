{% extends 'base.html'  %}
{% block accessories_memory %}
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">配件内存</h1>
    <a class="btn btn-primary" href="/cmdb/accessories/memory/add"><i class="fa fa-plus"></i>添加</a>
    <div class='hero-unit'>
    <table class="table table-condensed"> 
        <tbody>
            <tr> 
                <th>SN</th> 
                <th>状态</th> 
                <th>内存型号</th> 
                <th>主机SN</th> 
                <th>编辑</th> 
                <th>删除</th> 
           </tr> 
           {% for object in objects %}
           <tr> 
                <td>{{object.SN}}</td> 
                <td>{{object.Status}}</td> 
                <td>{{object.Memory_Type}}</td> 
                <td>{{object.Host_SN}}</td> 
                <td><a class="playitbtn tryitbtnsyntax" href="{% url 'accessories_memory_edit' object.id %}">编辑</a></td> 
                <td><a class="playitbtn tryitbtnsyntax" href="{% url 'accessories_memory_delete' object.id %}">删除</a></td> 
          </tr> 
          {% endfor %}
     </table>
     </div>


</div>
{% endblock %}
